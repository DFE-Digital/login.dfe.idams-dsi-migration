parameters:
 - name: applicationName
   type: string
 - name: environmentId
   type: string
 - name: environmentName
   type: string
 - name: serviceConnection
   type: string
 - name: subscriptionId
   type: string
 - name: variableGroups
   type: object

jobs:
- deployment: packageAndDeploy
  displayName: 'Package and Deploy : ${{parameters.environmentName}}'
  environment: '${{parameters.environmentName}}'
  variables:
    - group: 'platform-global'
    - group: 'platform-${{parameters.environmentName}}'
    - group: 'platform-${{parameters.environmentName}}-${{parameters.applicationName}}'
- job: Deploy
  displayName: Deploy
        
  steps:
    -  task: AzureResourceManagerTemplateDeployment@3
       inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: '${{parameters.serviceConnection}}'
          subscriptionId: '${{parameters.subscriptionId}}'
          action: 'Create Or Update Resource Group'
          resourceGroupName: '$(platformGlobalIdentifier)-${{parameters.environmentId}}-${{parameters.applicationName}}'
          location: 'West Europe'
          templateLocation: 'Linked artifact'
          csmFile: '$(System.DefaultWorkingDirectory)\**\LogicApp.json'
          csmParametersFile: '$(System.DefaultWorkingDirectory)\**\LogicApp.parameters.json'
          overrideParameters: '-resourceTags "$(Tags)" -logicAppName $(logicappname) -logicAppLocation $(logicapplocation) -azureblob_1_Connection_Name $(azureblobconnectionname) -azureblob_1_Connection_DisplayName $(azureblobconnectiondisplayname) -azureblob_1_accountName $(azureblobaccountname) -azureblob_1_accessKey $(azureblobaccesskey) -azureblob_1_authType $(azureblobauthtype) -azureblob_1_privacySetting $(azureblobprivacysetting) -office365_1_Connection_Name $(office365connectionname) -office365_1_Connection_DisplayName $(office365connectiondisplayname) '
          deploymentMode: 'Incremental'