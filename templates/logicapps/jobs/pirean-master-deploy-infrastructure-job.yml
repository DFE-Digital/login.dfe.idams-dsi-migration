parameters:
 - name: applicationName
   type: string
 - name: environmentId
   type: string
 - name: environmentName
   type: string
 - name: location
   type: string
 - name: serviceConnection
   type: string
 - name: subscriptionId
   type: string
 - name: variableGroups
   type: object
 

jobs:
- deployment: packageAndDeploy
  displayName: 'Package and Deploy : ${{parameters.environmentName}}'
  environment: '${{parameters.environmentName}}'
  

- job: Deploy
  displayName: Deploy
  variables: 
  - '${{ each variableGroup in parameters.variableGroups }}':
    - group: '${{variableGroup}}'
  - name: applicationResourceGroupName
    value: '$(platformGlobalIdentifier)${{parameters.environmentId}}-${{parameters.applicationName}}'  
      
  steps:
   - task: AzurePowerShell@5
     displayName: Create ResourceGroup with tags
     inputs:
        azureSubscription: ${{parameters.serviceConnection}}
        ScriptType: 'InlineScript'
        Inline: 'New-AzResourceGroup -Name $(applicationResourceGroupName) -Location "${{parameters.location}}" -Tag $(Tags) -Force'
        azurePowerShellVersion: 'LatestVersion'
   - task: AzureResourceManagerTemplateDeployment@3
     inputs:
       deploymentScope: 'Resource Group'
       azureResourceManagerConnection: '${{parameters.serviceConnection}}'
       subscriptionId: '${{parameters.subscriptionId}}'
       action: 'Create Or Update Resource Group'
       resourceGroupName: '$(platformGlobalIdentifier)${{parameters.environmentId}}-${{parameters.applicationName}}'
       location: 'West Europe'
       templateLocation: 'Linked artifact'
       csmFile: '$(System.DefaultWorkingDirectory)\LogicApps\IDAMS-Import-App\LogicApp.json'
       csmParametersFile: '$(System.DefaultWorkingDirectory)\LogicApps\IDAMS-Import-App\LogicApp.parameters.json'
       overrideParameters: '-logicAppName $(logicappname) -logicAppLocation $(logicapplocation) -azureblob_1_Connection_Name $(azureblobconnectionname) -azureblob_1_Connection_DisplayName $(azureblobconnectiondisplayname) -azureblob_1_accountName $(azureblobaccountname) -azureblob_1_accessKey $(azureblobaccesskey) -azureblob_1_authType $(azureblobauthtype) -azureblob_1_privacySetting $(azureblobprivacysetting) -office365_1_Connection_Name $(office365connectionname) -office365_1_Connection_DisplayName $(office365connectiondisplayname) -Email_1_From $(logicappemailfrom) -environmentId ${{parameters.environmentId}} -projectId "s141" -serviceName "pirean"'
       deploymentMode: 'Incremental'